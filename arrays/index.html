<!DOCTYPE html>
<html>
  <head>

    <title>What is...</title>
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>

          <div class="form-group">
            <label for="favorite1">Favorite Food:</label>
            <input id="favorite1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite2">Favorite Animal:</label>
            <input id="favorite2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite3">Favorite Color:</label>
            <input id="favorite3" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Take a look!</button>

        </form>
      </div>


      <div id="hide">
        <h2>You're favorites are: </h2>
        <ul id="result">
        </ul>
      </div>
    </div>
  </body>
</html>
